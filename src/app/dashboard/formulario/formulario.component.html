<div class="container">
  <h4 class="page_title"><i class="material-icons">assignment</i>  Perfil</h4>
<div class="row" style="margin-top: 30px">
<div class="col-md-6">
  <div class="card">
    <div class="card-header">
      <i class="material-icons">assignment</i>
    </div>
    <div class="card-content">
      <h4 class="card-title">Inputs de formulários
      </h4>
      <form>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field color="primary">
              <input matInput type="text" placeholder="Input Básico"  name="name">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-form-field">
              <input matInput type="text" placeholder="Limpar Input" [(ngModel)]="value" name="value" [ngModelOptions]="{standalone: true}">
              <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Input Texto"></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
              <mat-form-field>
                  <mat-select placeholder="Select">
                    <mat-option value="option">Option 1</mat-option>
                    <mat-option value="option2">Option 2</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                  </mat-select>
                </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input type="text" placeholder="Auto Completar" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-checkbox color="primary">Check Box</mat-checkbox>
            <mat-checkbox color="primary">Check Box</mat-checkbox>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-radio-group>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-radio-button value="radio1">Radio 1</mat-radio-button>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                      <mat-radio-button value="radio2">Radio 2</mat-radio-button>
                      </div>
                  </div>
                  </mat-radio-group>
            </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-4">
                  <mat-form-field>
                      <input matInput [matDatepicker]="pickersimple" placeholder="Datapicker Simples">
                      <mat-datepicker-toggle matSuffix [for]="pickersimple"></mat-datepicker-toggle>
                      <mat-datepicker #pickersimple></mat-datepicker>
                    </mat-form-field>
              </div>
              <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                      <input matInput [matDatepicker]="picker" placeholder="Datapicker Modal">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker touchUi #picker></mat-datepicker>
                    </mat-form-field>
              </div>
            </div>
           
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label for="">Slider</label>
            <mat-slider
            thumbLabel
            [displayWith]="formatLabel"
            tickInterval="5"
            min="1"
            max="100">
            </mat-slider>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
              <mat-slide-toggle color="primary">Slide me!</mat-slide-toggle>
          </div>
        </div>
        
        
        
        <div class="row action-btn">
          <button mat-raised-button type="submit" class="btn btn-rose">ATUALIZAR</button>
        </div>
      </form>
    </div>
  </div>
</div>

</div>
</div>
