<div class="container">
      <h4 class="page_title"><i class="material-icons">person</i>  Perfil</h4>
  <div class="row" style="margin-top: 30px">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">perm_identity</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Editar Perfil
          </h4>
          <form>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field color="primary">
                  <input matInput type="text" placeholder="Nome" [ngModel]="user? user.name: ''"  name="name">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                  <mat-form-field color="primary">
                        <input matInput type="text" placeholder="Email" [ngModel]="user? user.email: ''" name="email">
                      </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field color="primary">
                  <input matInput type="text" placeholder="Endereço">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field color="primary">
                  <input matInput type="text" placeholder="Cidade">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field color="primary">
                  <input matInput type="text" placeholder="País">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field color="primary">
                  <input matInput type="text" placeholder="CEP">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="textarea-label">Sobre mim</label>
                <mat-form-field color="primary">
                  <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="row action-btn">
              <button mat-raised-button type="submit" class="btn btn-rose">ATUALIZAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card right-profile">
        <div class="profile">
          <img src="../../../assets/img/marc.jpg" alt="profile"/>
        </div>
        <h6>CEO / CO-FOUNDER</h6>
        <h4></h4>
        <p>Don't be scared of the truth because we need to restart the human foundation in truth And I love you like
          Kanye loves Kanye I love Rick Owens’ bed design but the back is...</p>
        <button mat-raised-button class="btn btn-rose btn-round">ALTERAR</button>
      </div>
    </div>
  </div>
</div>
